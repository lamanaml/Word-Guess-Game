<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
  </head>
  <body>

   
    <!--computer selects a dessert randomly-->
    <!--computer displays "-" to indicate the number of letters in the word-->

    <script>

   
var welcome = alert("Heya Player! Hope you're ready for a smashing game of Hangman!")

var words = ["glowworm" , "butterscotch" , "buffoon" , "gnarly" , "whiskey" , "ovary" , "cantaulope" , "mockery" , "knapsack" , "squawk"];
 
  var word = words[Math.floor(Math.random()* words.length)];
  
  //function setupAnswerArray() {
  var answerArray = [];
  for (var i = 0; i < word.length; i++) {
	 answerArray[i] = "_ ";
  }
  remainingLetters = word.length;
  
 while (remainingLetters > 0) {
      //Show player their progress
      alert(answerArray.join(" "));
    var guess = prompt("Guess a letter or press Cancel to quit playing")
  if (guess === null) {
    break;
  } else if (guess.length !== 1) {
    alert("Please enter a single letter");
  } else {
    for (var j=0; j<word.length; j++) {
      if (word[j] === guess) {
        answerArray[j] = guess; 
        alert("Good guess! You got one.")
        remainingLetters--;
      }
    }
  }
 }
 alert(answerArray.join(" "));
 alert("Good job! The word was " + word);

    </script>

  </body>
</html>
